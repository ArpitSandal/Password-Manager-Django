{% extends 'credit-login-notes/content.html' %}

{% block content %}
<div class="heading">
    <h5>Password</h5>
</div>
<div class="contentwrapper">
    <form action="" method="POST">{% csrf_token %}
        <h6>Name:</h6>
        {{ form.name }}

        <h6>username:</h6>
        {{ form.username }}

        <h6>Password:</h6>
        <input type="password" required value="{{ storedpassword }}" name="getpassword" id="thispassword">
        <span class="icons" onclick="showpassword()"><i class="fas fa-eye"></i></span>
        <span class="icons" onclick="copypassword()"><i class="fas fa-copy"></i></span>

        <h6>Last updated:</h6>
        <p>{{ updated }}</p>
        <button type="submit" value="save" name="pk">Save</button>
    </form>
</div>

{% endblock content %}
